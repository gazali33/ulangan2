            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s;

        }
        
        .btn-danger {

        }
        
        .btn-danger:hover {

        }
        
        .btn-success {

        }

        }

        const prevButton = document.getElementById('prevQuestion');
        const nextButton = document.getElementById('nextQuestion');
        const submitButton = document.getElementById('submitQuiz');
        const questionNumbersContainer = document.getElementById('questionNumbers');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const resultName = document.getElementById('resultName');
        const resultNis = document.getElementById('resultNis');
        const resultClass = document.getElementById('resultClass');
        const shareButton = document.getElementById('shareResult');
        const restartButton = document.getElementById('restartQuiz');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        
        // Event Listeners
        tokenForm.addEventListener('submit', handleTokenSubmit);
        prevButton.addEventListener('click', goToPreviousQuestion);
        nextButton.addEventListener('click', goToNextQuestion);
        submitButton.addEventListener('click', submitQuiz);
        shareButton.addEventListener('click', shareResult);
        restartButton.addEventListener('click', restartQuiz);
        
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type = 'success') {
            notificationText.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Fungsi untuk validasi token
        function validateToken(token) {
            return validTokens.includes(token);
        }
        
        // Fungsi untuk menangani submit token
        function handleTokenSubmit(e) {
            e.preventDefault();
            
            const token = tokenInput.value.trim();
            const studentName = studentNameInput.value.trim();
            const studentNis = studentNisInput.value.trim();
            const studentClass = studentClassInput.value;
            
            if (!validateToken(token)) {
                showNotification('Token tidak valid. Silakan coba lagi.', 'error');
                return;
            }
            
            if (!studentName || !studentNis || !studentClass) {
                showNotification('Harap lengkapi semua data siswa.', 'error');
                return;
            }
            
            // Simpan data siswa
            studentData = {
                name: studentName,
                nis: studentNis,
                class: studentClass
            };
            
            // Inisialisasi jawaban user
            userAnswers = new Array(questions.length).fill(null);
            
            // Tampilkan halaman kuis
            tokenPage.classList.add('hidden');
            quizPage.classList.remove('hidden');
            
            // Mulai timer
            startTimer();
            
            // Tampilkan soal pertama
            displayQuestion();
            
            // Generate nomor soal
            generateQuestionNumbers();
            
            showNotification('Token valid. Selamat mengerjakan soal!');
        }
        
        // Fungsi untuk memulai timer
        function startTimer() {
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    submitQuiz();
                }
            }, 1000);
        }
        
        // Fungsi untuk update tampilan timer
        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Ubah warna timer jika kurang dari 5 menit
            if (timeRemaining < 5 * 60) {
                timerDisplay.style.color = 'var(--danger)';
            }
        }
        
        // Fungsi untuk menampilkan soal
        function displayQuestion() {
            const question = questions[currentQuestion];
            questionText.textContent = question.question;
            
            // Update progress indicator
            progressIndicator.textContent = `Soal ${currentQuestion + 1}/${questions.length}`;
            
            // Kosongkan kontainer opsi
            optionsContainer.innerHTML = '';
            
            // Buat opsi jawaban
            question.options.forEach((option, index) => {
                const li = document.createElement('li');
                const label = document.createElement('label');
                label.className = 'option-label';
                
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'answer';
                input.value = index;
                
                // Cek jika jawaban sudah dipilih sebelumnya
                if (userAnswers[currentQuestion] === index) {
                    input.checked = true;
                    label.classList.add('selected');
                }
                
                input.addEventListener('change', () => {
                    // Simpan jawaban user
                    userAnswers[currentQuestion] = index;
                    
                    // Update tampilan opsi
                    document.querySelectorAll('.option-label').forEach(el => {
                        el.classList.remove('selected');
                    });
                    label.classList.add('selected');
                    
                    // Update nomor soal
                    updateQuestionNumbers();
                });
                
                const span = document.createElement('span');
                span.textContent = option;
                
                label.appendChild(input);
                label.appendChild(span);
                li.appendChild(label);
                optionsContainer.appendChild(li);
            });
            
            // Update tombol navigasi
            prevButton.disabled = currentQuestion === 0;
            nextButton.disabled = currentQuestion === questions.length - 1;
            
            // Update nomor soal aktif
            updateQuestionNumbers();
        }
        
        // Fungsi untuk generate nomor soal
        function generateQuestionNumbers() {
            questionNumbersContainer.innerHTML = '';
            
            for (let i = 0; i < questions.length; i++) {
                const number = document.createElement('div');
                number.className = 'question-number';
                number.textContent = i + 1;
                
                if (i === currentQuestion) {
                    number.classList.add('active');
                }
                
                if (userAnswers[i] !== null) {
                    number.classList.add('answered');
                }
                
                number.addEventListener('click', () => {
                    currentQuestion = i;
                    displayQuestion();
                });
                
                questionNumbersContainer.appendChild(number);
            }
        }
        
        // Fungsi untuk update nomor soal
        function updateQuestionNumbers() {
            const numbers = document.querySelectorAll('.question-number');
            
            numbers.forEach((number, index) => {
                number.classList.remove('active');
                
                if (index === currentQuestion) {
                    number.classList.add('active');
                }
                
                if (userAnswers[index] !== null) {
                    number.classList.add('answered');
                } else {
                    number.classList.remove('answered');
                }
            });
        }
        
        // Fungsi untuk navigasi ke soal sebelumnya
        function goToPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }
        
        // Fungsi untuk navigasi ke soal berikutnya
        function goToNextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }
        
        // Fungsi untuk submit kuis
        function submitQuiz() {
            clearInterval(timer);
            
            // Hitung skor
            let correctAnswers = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correctAnswer) {
                    correctAnswers++;
                }
            }
            
            const score = Math.round((correctAnswers / questions.length) * 100);
            
            // Simpan hasil ke Google Sheets (simulasi)
            saveToGoogleSheet(studentData, score);
            
            // Tampilkan halaman hasil
            quizPage.classList.add('hidden');
            resultPage.classList.remove('hidden');
            
            // Tampilkan hasil
            scoreDisplay.textContent = score;
            resultName.textContent = studentData.name;
            resultNis.textContent = studentData.nis;
            resultClass.textContent = studentData.class;
            
            showNotification('Tes telah selesai. Terima kasih!');
        }
        
		// Fungsi untuk menyimpan ke Google Sheets
		async function saveToGoogleSheet(studentData, score) {
			const data = {
				name: studentData.name,
				nis: studentData.nis,
				class: studentData.class,
				score: score,
				token: tokenInput.value.trim(),
				timestamp: new Date().toISOString()
			};
			
			console.log('Menyimpan data ke Google Sheets:', data);
			
			// Ganti URL dengan URL Web App Anda
			const webAppUrl = 'https://script.google.com/macros/s/AKfycbxLAe30pJPq2kdqyl-achYp9QqtG2gst0-SmG7Q7HuYPxLsDFa98TQA_DaxqcDsPwsb/exec';
			
			try {
				const response = await fetch(webAppUrl, {
					method: 'POST',
					mode: 'no-cors', // Diperlukan karena CORS policy
					cache: 'no-cache',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(data)
				});
				
				showNotification('Data telah disimpan ke Google Sheets');
			} catch (error) {
				console.error('Error saving to Google Sheets:', error);
				showNotification('Gagal menyimpan data ke Google Sheets', 'error');
			}
		}
        
        // Fungsi untuk share hasil
        function shareResult() {
            const text = `Saya, ${studentData.name} (${studentData.nis}, ${studentData.class}), telah menyelesaikan tes dengan nilai ${scoreDisplay.textContent}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Hasil Tes Koding dan Kecerdasan Artifisial',
                    text: text
                })
                .then(() => showNotification('Hasil berhasil dibagikan'))
                .catch(() => showNotification('Pembagian dibatalkan', 'error'));
            } else {
                // Fallback untuk browser yang tidak mendukung Web Share API
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                showNotification('Teks hasil telah disalin ke clipboard');
            }
        }
        
        // Fungsi untuk mengulangi tes
        function restartQuiz() {
            // Reset state
            currentQuestion = 0;
            userAnswers = [];
            timeRemaining = 30 * 60;
            
            // Reset form
            tokenForm.reset();
            
            // Tampilkan halaman token
            resultPage.classList.add('hidden');
            tokenPage.classList.remove('hidden');
        }
    </script>
